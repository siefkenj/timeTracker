
<div ng-controller="Calendar" class="container">
  <input type="number" ng-model="monthNum"/>
  <h1 id="month">{{ month() }} {{ monthNum }} </h1>
  <table month-view="month-view" year-num="yearNum" month-num="monthNum" class="calendar-view">
    <tr id="week{{$index + 1}}" ng-repeat="week in displayDays">
      <td ng-repeat="day in week" class="day">{{day}}</td>
    </tr>
  </table>
</div>
