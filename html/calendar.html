<!DOCTYPE html>
<html lang="en" ng-app="App">
  <head>
    <title>Time Tracker</title>
    <!-- local content-->
    <link href="css/frame.css" rel="stylesheet">
    <link rel="stylesheet" href="css/calendar.css">
    <!-- cdn content-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/calendarController.js"></script>
  </head>
  <body>
    <div id="header">
      <div class="left"></div>
      <div class="middle">Time Tracker</div>
      <div class="right">
        <button id="stats">Stats</button>
        <button id="options">Options</button>
        <button id="about">About</button>
      </div>
    </div>
    <div id="content">
      <div ng-controller="Calendar" class="container">
        <input type="number" ng-model="monthNum">
        <h1 id="month">{{ month() }} {{ monthNum }} </h1>
        <table month-view year-num="yearNum" month-num="monthNum" class="calendar-view">
          <tr id="week1">
            <td class="day">1</td>
            <td class="day">2</td>
            <td class="day">3</td>
            <td class="day">4</td>
            <td class="day">5</td>
            <td class="day">6</td>
            <td class="day">7</td>
          </tr>
          <tr id="week2">
            <td class="day">8</td>
            <td class="day">9</td>
            <td class="day">10</td>
            <td class="day">11</td>
            <td class="day">12</td>
            <td class="day">13</td>
            <td class="day">14</td>
          </tr>
          <tr id="week3">
            <td class="day">15</td>
            <td class="day">16</td>
            <td class="day">17</td>
            <td class="day">18</td>
            <td class="day">19</td>
            <td class="day">20</td>
            <td class="day">21</td>
          </tr>
          <tr id="week4">
            <td class="day">22</td>
            <td class="day">23</td>
            <td class="day">24</td>
            <td class="day">25</td>
            <td class="day">26</td>
            <td class="day">27</td>
            <td class="day">28</td>
          </tr>
          <tr id="week5">
            <td class="day">29</td>
            <td class="day">30</td>
            <td class="day">31</td>
            <td class="day">32</td>
            <td class="day">33</td>
            <td class="day">34</td>
            <td class="day">35</td>
          </tr>
        </table>
      </div>
    </div>
    <div id="footer">
      <div class="left"></div>
      <div class="middle">footer</div>
      <div class="right"></div>
    </div>
  </body>
</html>
