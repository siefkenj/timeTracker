<!DOCTYPE html>
<html lang="en" ng-app="App">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Time Tracker</title>
    <!-- local content-->
    <link href="css/frame.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dayview.css">
    <!-- cdn content-->
    <link rel="stylesheet" type="text/css" href="css/font-awesome-4.3.0/css/font-awesome.min.css">
    <script src="js/fdb-all.js" type="text/javascript"></script>
    <!-- Needed Boilerplate for all templates-->
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/interact-1.2.3.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/interact-1.2.3.js"></script>
    <script src="js/dayviewController.js"></script>
  </head>
  <body ng-controller="MainController">
    <div id="header">
      <div class="left"></div>
      <div class="middle">Time Tracker</div>
      <div class="right">
        <button id="calendar" ng-click="showCalendar()">Calendar</button>
        <button id="day" ng-click="showDay()">Day</button>
        <button id="about">About</button>
      </div>
    </div>
    <div id="content">
      <div id="container" ng-controller="TimeViewController">
        <div class="hourScrollerHeader">
          <div class="column hours"></div>
          <div ng-repeat="(k, person) in people" class="column name">{{formatName(person)}}</div>
        </div>
        <div class="hourScroller">
          <div class="column hours">
            <div ng-repeat="hour in hours" class="time {{hour.thisday}}">{{hour.hour}}</div>
          </div>
          <div ng-repeat="(k, person) in people" person-key="{{k}}" class="column hoursGrid">
            <div ng-repeat="hour in hours" class="time {{hour.thisday}}"></div>
            <div ng-repeat="time in person.times" adjustable-range="time" class="hourSpan {{timeRangeToClassName(time)}}">{{time.end-time.start}} hours
              <div class="top-handle">^^^</div>
              <div class="bottom-handle">---</div></div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <div class="left"></div>
      <div class="middle">footer</div>
      <div class="right"></div>
    </div>
  </body>
</html>
